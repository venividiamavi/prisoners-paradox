
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100 Prisoners Paradox</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-color: #e5e7eb;
      --highlight-color: #facc15; /* Yellow for light mode */
    }

    body.dark-mode {
      --bg-color: #1f2937;
      --text-color: #f9fafb;
      --box-color: #374151;
      --highlight-color: #a78bfa; /* Purple for dark mode */
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .controls input[type="number"] {
      width: 60px;
      padding: 5px;
      background-color: black;
      color: white;
    }

    .controls button {
      padding: 5px 10px;
      cursor: pointer;
    }

    .box-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
    }

    .box {
      height: 60px;
      background-color: var(--box-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .box-number {
      font-size: 12px;
    }

    .revealed {
      background-color: #bbf7d0 !important;
    }

    .highlight {
      background-color: var(--highlight-color) !important;
    }

    .status {
      text-align: center;
      margin: 10px 0;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .input-group input {
      width: 60px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>100 Prisoners Paradox</h1>

    <div class="controls">
      <label>
        ðŸŽ¯ Target Number:
        <input type="number" id="targetInput" min="1" max="100" value="1" />
      </label>
      <button onclick="refreshBoxes()">ðŸ”„ Refresh</button>
      <button onclick="toggleMode()">ðŸŒ“ Toggle Mode</button>
    </div>

    <div class="input-group">
      <input type="number" id="manualInput" placeholder="Open box #" min="1" max="100" />
      <button onclick="manualOpen()">Open</button>
    </div>

    <div class="status">
      <p id="currentTarget">Current target: <strong>1</strong></p>
      <p>Steps taken: <span id="stepsCount">0</span></p>
      <p id="message"></p>
    </div>

    <div class="box-grid" id="boxGrid"></div>
  </div>

  <script>
    let boxes = [];
    let revealed = Array(100).fill(false);
    let steps = 0;
    let target = 1;
    let gameOver = false;

    const boxGrid = document.getElementById('boxGrid');
    const stepsCount = document.getElementById('stepsCount');
    const message = document.getElementById('message');
    const targetInput = document.getElementById('targetInput');
    const manualInput = document.getElementById('manualInput');
    const currentTargetDisplay = document.getElementById('currentTarget');

    function shuffleBoxes() {
      const numbers = Array.from({ length: 100 }, (_, i) => i + 1);
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }
      return numbers;
    }

    function createBoxes() {
      boxGrid.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const div = document.createElement('div');
        div.className = 'box';
        div.dataset.index = i;

        const boxNumber = document.createElement('div');
        boxNumber.className = 'box-number';
        boxNumber.textContent = `#${i + 1}`;

        const content = document.createElement('div');
        content.textContent = '';

        div.appendChild(boxNumber);
        div.appendChild(content);
        div.onclick = () => openBox(i);
        boxGrid.appendChild(div);
      }
    }

    function updateTargetDisplay() {
      currentTargetDisplay.innerHTML = `Current target: <strong>${target}</strong>`;
    }

    function refreshBoxes() {
      boxes = shuffleBoxes();
      revealed.fill(false);
      steps = 0;
      gameOver = false;
      message.textContent = '';
      stepsCount.textContent = '0';
      createBoxes();
    }

    function openBox(index) {
      if (revealed[index] || gameOver) return;
      revealed[index] = true;
      steps++;
      const box = boxGrid.children[index];
      const content = box.querySelector('div:last-child');
      content.textContent = boxes[index];
      content.style.fontSize = '20px';
      box.classList.add('revealed');

      stepsCount.textContent = steps;

      if (boxes[index] === Number(target)) {
        gameOver = true;
        box.classList.add('highlight');
        message.innerHTML = `ðŸŽ‰ Found <strong>${target}</strong> in <strong>${steps}</strong> steps!`;
      }
    }

    function manualOpen() {
      const index = Number(manualInput.value) - 1;
      if (!isNaN(index) && index >= 0 && index < 100) {
        openBox(index);
        manualInput.value = '';
      }
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    targetInput.addEventListener('change', () => {
      target = Number(targetInput.value);
      updateTargetDisplay();
    });

    manualInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        manualOpen();
      }
    });

    // Init
    target = Number(targetInput.value);
    updateTargetDisplay();
    refreshBoxes();
  </script>
</body>
</html>
